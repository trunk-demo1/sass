version: 0.1
cli:
  version: 1.14.1
plugins:
  sources:
    - id: trunk
      ref: v1.2.2
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - prettier@2.8.4
    - actionlint@1.6.25
    - checkov@2.4.9
    - eslint@8.47.0
    - git-diff-check
    - markdownlint@0.35.0
    - osv-scanner@1.3.6
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - trivy@0.44.1
    - trufflehog@3.48.0
    - yamllint@1.32.0
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
